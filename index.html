<script>
  function toggleMenu() {
        var navItems = document.getElementById('nav-items');
        if (navItems.classList.contains('nav-hidden')) {
            navItems.classList.remove('nav-hidden');
        } else {
            navItems.classList.add('nav-hidden');
        }
    }
    function toggleText(element, fullText, shortText, isExpanded) {
        if (isExpanded) {
            // Menampilkan teks lebih sedikit
            element.innerText = shortText;
            return false; // Ubah status menjadi tidak diperluas
        } else {
            // Menampilkan teks lengkap
            element.innerText = fullText;
            return true; // Ubah status menjadi diperluas
        }
    }

    document.querySelectorAll('.product').forEach(product => {
        // Ambil elemen judul dan deskripsi
        const titleElement = product.querySelector('.title');
        const descriptionElement = product.querySelector('.description');
        
        // Ambil teks lengkap dan potongan teks untuk judul
        const fullTitle = titleElement.getAttribute('data-full-title');
        const shortTitle = fullTitle.substring(0, 35) + '...';

        // Ambil teks lengkap dan potongan teks untuk deskripsi
        const fullDescription = descriptionElement.getAttribute('data-full-description');
        const shortDescription = fullDescription.substring(0, 35) + '...';

        // Mulai dengan menampilkan teks singkat
        titleElement.innerText = shortTitle;
        descriptionElement.innerText = shortDescription;

        // Status untuk mengecek apakah teks sedang diperluas atau tidak
        let isTitleExpanded = false;
        let isDescriptionExpanded = false;

        // Tambahkan tautan untuk judul
        const titleToggleLink = document.createElement('span');
        titleToggleLink.innerText = ' Baca Selengkapnya';
        titleToggleLink.style.color = 'blue';
        titleToggleLink.style.cursor = 'pointer';
        titleToggleLink.onclick = () => {
            isTitleExpanded = toggleText(titleElement, fullTitle, shortTitle, isTitleExpanded);
            titleToggleLink.innerText = isTitleExpanded ? ' Tampilkan Lebih Sedikit' : ' Baca Selengkapnya';
        };
        titleElement.appendChild(titleToggleLink);

        // Tambahkan tautan untuk deskripsi
        const descriptionToggleLink = document.createElement('span');
        descriptionToggleLink.innerText = ' Baca Selengkapnya';
        descriptionToggleLink.style.color = 'blue';
        descriptionToggleLink.style.cursor = 'pointer';
        descriptionToggleLink.onclick = () => {
            isDescriptionExpanded = toggleText(descriptionElement, fullDescription, shortDescription, isDescriptionExpanded);
            descriptionToggleLink.innerText = isDescriptionExpanded ? ' Tampilkan Lebih Sedikit' : ' Baca Selengkapnya';
        };
        descriptionElement.appendChild(descriptionToggleLink);
    });
</script>
